<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>

  <body>
    <header class="site-header">
      <h1>
        Marshall's Portfolio
      </h1>
    </header>

    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="projects"><a href="#">School</a></li>
        <li class="tab" data-content="projects"><a href="#">Projects</a></li>
        <li class="tab" data-content="about"><a href="#">Work</a></li>
        <li class="tab"><a href="http://twitter.com/brookr" target="_blank">Twitter</a></li>
        <li class="tab"><a href="http://github.com/brookr" target="_blank">GitHub</a></li>
      </ul>
    </nav>

    <main>
      <section id="projects" class="tab-content">
        <article class="template template" data-category="cat">
          <header>
            <h1>Title</h1>
            <div class="byline">
              By <address><a href="">Author Name</a></address>
              published <time pubdate datetime="2000-01-01">Publish Time</time>
            </div>
          </header>
          <section class="article-body"></section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>
        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <!-- DONE: Link up the new js file that will manage the article "View". -->
    <script src="scripts/articleView.js"></script>
  </body>
</html>
