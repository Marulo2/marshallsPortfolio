<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <!-- <link rel="stylesheet" href="vendors/css/reset.css" -->

    <script id="projects-template" type="text/x-handlebars-template">
      <article class="clearfix"  data-category="{{category}}" data-author="{{author}}">
         <header>
           <h1>{{title}}</h1>
           <div class="byline">

           </div>
         </header>
         <section class="project-body">{{{body}}}</section>
       </article>
    </script>
  </head>

  <body>
    <header class="site-header">
      <h1>
        Marshall's Portfolio
      </h1>
    </header>

    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="about"><a href="#">About Me</a></li>
        <li class="tab" data-content="school"><a href="#">School</a></li>
        <li class="tab" data-content="projects"><a href="#">Projects</a></li>
        <li class="tab" data-content="work"><a href="#">Work</a></li>
        <li><a href="http://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://github.com/Marulo2" target="_blank">GitHub</a></li>
      </ul>
    </nav>

    <main>
      <section id="school" class="tab-content">
        <article class="template" data-category="cat">
          <header>
            <h1 class="categories">Schooling</h1>
            <div class="byline">

            </div>
          </header>
          <section class="project-body"></section>
        </article>
      </section>

      <section id="projects" class="tab-content">
        <article class="template" data-category="cat">
          <header>
            <h1 class="categories">Projects</h1>
            <div class="byline">
            </div>
          </header>
          <section class="project-body"></section>
        </article>
      </section>

      <section id="work" class="tab-content">
        <article class="template" data-category="cat">
          <header>
            <h1 class="categories">Work History</h1>
            <div class="byline">

            </div>
          </header>
          <section class="project-body"></section>
        </article>
      </section>

      <section id="about" class="tab-content">
        <header>
          <h1 class="categories">Welcome to my portfolio!</h1>
        </header>

        <section>
          <h2>Some of my intrests:</h2>
          <ul>
            <li>Coding</li>
            <li>Video Games</li>
            <li>Web Development</li>
            <li>Managing Communities</li>
          </ul>
        </section>
        <section id="img">
          <img src="assets/city.jpg"/>
          <img src="assets/city2.jpg"/>
        </section>
      </section>
    </main>

    <footer>
      by Marshall Miller
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/tabSlide.js"></script>
    <script src="js/portfolio.js"></script>
    <script>
      Portfolio.fetchProjects(tabSlide.initProjects);
      Portfolio.fetchSchool(tabSlide.initSchool);
      Portfolio.fetchWork(tabSlide.initWork);
    ;</script>
  </body>
</html>
